type: object
required:
  - name
  - email
  - _id
  - createdAt
  - updatedAt
properties:
  name:
    type: string
    example: 'Diumin'
    description: 'Name of contact'
  email:
    type: string
    example: microb201196@gmail.com
    description: 'Email of contact'
  _id:
    type: string
    description: 'User id'
    example: '66871788a255952a2c7b0c2c'
  createdAt:
    description: 'User`s created data'
    type: string
    example: '2024-07-04T21:43:36.285+00:00'
  updatedAt:
    description: 'User`s updated data'
    type: string
    example: '2024-07-30T21:35:26.536+00:00'
