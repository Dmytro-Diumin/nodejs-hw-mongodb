type: object
required:
  - userId
  - name
  - phoneNumber
properties:
  userId:
    description: 'Contact id'
    type: string
    example: 66aa854415469e9dbf6b2f3a
  name:
    description: 'Contact name'
    type: string
    example: '2876'
  phoneNumber:
    description: 'Contact phone number'
    type: string
    example: '123456711111'
  email:
    description: 'Contact email'
    type: string
    example: 'rwtbnty4n@rtb.com'
  isFavourite:
    description: 'Is contact is favourite'
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal', 'other']
    example: 'other'
  photo:
    description: 'Contact photo'
    type: string
    example: https://res.cloudinary.com/drqi0clif/image/upload/v1722451292/fvf8hxnsqhi2y4pwq3nw.jpg
